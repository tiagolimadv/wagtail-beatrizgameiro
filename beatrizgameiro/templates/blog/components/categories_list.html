{% load wagtailroutablepage_tags %}

<div class="card mb-4">
	<h5 class="card-header">Categorias</h5>
	<div class="card-body">
		<div class="row">
			<div class="col-lg-12">
				<ul class="list-unstyled mb-0">
					{% for category in categories %}
						<li>
							<a href="{% routablepageurl blog_page "post_by_category" category.slug %}" class="link-primary text-decoration-none">{{ category.name }}</a>
						</li>
					{% empty %}
						"Nenhuma categoria ainda."
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
